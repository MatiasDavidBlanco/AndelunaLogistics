<!-- // componente ProductosLista que recibe la variable ProductosLista, itera en ella y despliega por cada iteraciÃ³n el componente hijo productoCard, pasandole por propiedad a cada productoCard un registro -->
<template>
    <template if:true={ProductosLista}>
        <template for:each={ProductosLista.data} for:item="record">
         
            <div key={record.Id}>
                <c-producto-card producto={record}></c-producto-card>
            </div>
        </template>
    </template>
</template>
