<!-- Componente más bajo de la linea: productoCard que recibe un registro y despliega su información -->
<template>
    <lightning-card  title={producto.Name} icon-name="custom:custom11">
        
        <div class="producto_body">
            <div class="producto_body_info">
                <p><b>Variedad:</b> {producto.Variedad__c} </p>
                <p><b>Cosecha:</b> {producto.Cosecha__c} </p>
                <p><b>Tipo de empaque:</b> {producto.Pack__c} </p>
            </div>
        
            <img class="producto_img" src={producto.URL_Imagen__c} />
            <lightning-button label="Ver Detalles" title="Detalles" onclick={navigateToRecordViewPage}></lightning-button>
        </div>
       
        <!-- <p slot="footer">Card Footer</p> -->
    </lightning-card>
</template>
